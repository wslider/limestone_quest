<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="limestone_quest_alt.css">
    <title>Limestone Quest</title>
</head>
<body>
    <header><h1>Welcome to Limestone Quest</h1></header>
    <main>
        <div class="container" id="gameContainer">
            <div class="gameImageContainer" id="gameImageContainer">
                <img src="limestoneCanyonNightCafeLitPath.jpg" class="image" id="gameImage" alt="Game scene">
            </div>
            <div class="statContainer" id="gameStats">
                <div class="stat">Level = <strong><span id="levelText">1</span></strong></div>
                <div class="stat">Health = <strong><span id="healthText">100</span></strong></div>
                <div class="stat">XP = <strong><span id="xpText">10</span></strong></div>
                <div class="stat">Money = <strong><span id="moneyText">0</span></strong></div>
                <div class="stat">Mushroom Coffee = <strong><span id="mushroomCoffeeText">10</span></strong></div>
            </div>
            <div class="gameButtons" id="gameButtonsTrailhead">
                <button class="gameButton" id="gameButton1" aria-label="Go to Cafe">Go to Cafe</button>
                <button class="gameButton" id="gameButton2" aria-label="Enter Canyon">Enter Canyon</button>
                <button class="gameButton" id="gameButton3" aria-label="Go to Store">Go to Store</button>
                <button class="gameButton" id="gameButton4" aria-label="Look Around">Look Around</button>    
                <button class="gameButton" id="gameButton5" aria-label="Use Time Machine">Use Time Machine</button>
           </div>
            <div class="text" id="gameText"></div>
        </div>
    </main>
    <script src="limestone_quest_alt.js"></script>
</body>
</html>
