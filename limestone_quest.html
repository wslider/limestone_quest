<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="limestone_grid.css">
    <title>Limestone Quest</title>
</head>
<body>
    <header><h1>Welcome to Limestone Quest</h1></header>
    <main class=container id="gameContainer">
            <img src="limestoneCanyonNightCafeLitPath.jpg" class="image" id="gameImage" alt="Image of Limestone Canyon on a rainy night with Limestone Cafe emitting a warm glow from the Canyon's rim."></div>
            <div class="statContainer" id="gameStats">
                <div class="stat">Level = <strong><span id="levelText">1</span></strong></div>
                <div class="stat">Health = <strong><span id="healthText">100</span></strong></div>
                <div class="stat">XP = <strong><span id="xpText">10</span></strong></div>
                <div class="stat">Money = <strong><span id="moneyText">0</span></strong></div>
                <div class="stat">Mushroom Coffee = <strong><span id="mushroomCoffeeText">10</span></strong></div>
            </div>
            
            <div class="gameButtons" id="gameButtonsTrailhead"> <!-- what appears at the beginning of the game -->
                <button class="gameButton" id="gameButton1">Go to Cafe</button>
                <button class="gameButton" id="gameButton2">Enter Canyon</button>
                <button class="gameButton" id="gameButton3">Go to Store</button> 
                <button class="gameButton" id="gamerButton4">Look Around</button>
                
                <button class="gameButton" id="gameButton5">Use Time Machine</button>
                
            </div>
            <div class="text" id="gameText"><textarea placeholder="game text will appear here"></textarea></div>
        
        
    </main>
    
    <script src="limestone_quest.js"></script>
</body>
</html>
